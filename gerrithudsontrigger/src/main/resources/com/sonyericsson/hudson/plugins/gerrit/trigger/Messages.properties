PluginDescription=\
  Triggers Hudson builds on Gerrit Events
DisplayName=\
  Gerrit Hudson Trigger
TriggerDisplayName=\
  Gerrit event
TriggeredShortDescription=\
  Triggered by Gerrit: <a href="{0}" target="_new">{0}</a>
TriggeredShortDescriptionInSilentMode=\
  Triggered by Gerrit: <a href="{0}" target="_new">{0}</a> <i>in silent mode.</i>
Success=\
  Success
SshConnectException=\
  Could not connect!
SshAuthenticationException=\
  Authentication failed! {0}
ConnectionError=\
  Connection error : {0}
SshKeyFileNotFoundError=\
