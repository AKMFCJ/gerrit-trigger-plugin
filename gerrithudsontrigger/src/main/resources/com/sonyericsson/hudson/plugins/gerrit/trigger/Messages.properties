BadSshkeyOrPasswordError=\
  Bad SSH keyfile or password.
EmptyError=\
  Must put something here.
BadUrlError=\
  Bad URL format.
FileNotFoundError=\
  "{0}" does not exist.
NotFileError=\
  "{0}" is not file.
InvalidKeyFileError=\
  "{0}" is not a valid key file.
